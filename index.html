<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kundan AI Chat</title>
<style>
/* --- Your same CSS from before --- */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    background: linear-gradient(-45deg, #000000, #2a003f, #000000, #1a002b);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.container {
    width: 95%;
    max-width: 600px;
    height: 90vh;
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    background-color: rgba(15, 15, 15, 0.5);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(0,0,0,0.8);
}
.header {
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    background: linear-gradient(90deg, rgba(255,255,255,1), rgba(220,220,255,0.9), rgba(255,255,255,1));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeInOut 3s infinite;
}
@keyframes fadeInOut {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}
.chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scrollbar-width: thin;
    scrollbar-color: #888 transparent;
}
.message {
    padding: 12px 16px;
    border-radius: 14px;
    max-width: 75%;
    word-wrap: break-word;
    animation: fadeInMsg 0.3s ease;
}
@keyframes fadeInMsg {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
.user-message {
    align-self: flex-end;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
}
.ai-message {
    align-self: flex-start;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
}
.input-area {
    display: flex;
    gap: 10px;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    border-top: 1px solid rgba(255,255,255,0.1);
}
#user-input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    color: #e0d4ff;
    background: linear-gradient(145deg, #0d0d0d, #1c0033);
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.6), 
                inset -2px -2px 5px rgba(75,0,130,0.3);
}
#user-input::placeholder {
    color: white;
    opacity: 0.7;
}
#send-btn {
    padding: 10px 18px;
    background: linear-gradient(135deg, #0d0d0d, #4b0082);
    border: none;
    border-radius: 10px;
    color: #e0d4ff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: inset 0 1px 1px rgba(255,255,255,0.2), 
                0 4px 15px rgba(75,0,130,0.4);
}
#send-btn:hover {
    background: linear-gradient(135deg, #1a1a1a, #5a00a3);
    box-shadow: inset 0 1px 2px rgba(255,255,255,0.3), 
                0 6px 20px rgba(90,0,163,0.6);
}
</style>
</head>
<body>

<div class="container">
    <div class="header">ðŸ¤– Kundan AI Chat Page</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");

document.getElementById("send-btn").addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

function appendMessage(text, className, typing=false) {
    const msg = document.createElement("div");
    msg.classList.add("message", className);
    chatBox.appendChild(msg);

    if (typing) {
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                msg.textContent += text.charAt(i);
                i++;
                chatBox.scrollTop = chatBox.scrollHeight;
                setTimeout(typeWriter, 25);
            }
        }
        typeWriter();
    } else {
        msg.textContent = text;
    }
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage(message, "user-message");
    userInput.value = "";

    const thinkingMsg = document.createElement("div");
    thinkingMsg.classList.add("message", "ai-message");
    thinkingMsg.textContent = "Thinking...";
    chatBox.appendChild(thinkingMsg);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatBox.removeChild(thinkingMsg);

        if (data.reply) {
            appendMessage(data.reply, "ai-message", true);
        } else {
            appendMessage("âš ï¸ No response from AI.", "ai-message");
        }
    } catch (err) {
        chatBox.removeChild(thinkingMsg);
        appendMessage("âš ï¸ Error fetching AI response.", "ai-message");
    }
}
</script>

</body>
</html>
